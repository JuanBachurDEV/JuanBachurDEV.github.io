<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card__img-container">
                <picture>
                    <img src="/illustration-article.svg" alt="illustration-article">
                </picture>
            </div>
            <div class="card__data-container">
                <div class="card__data-container-learning">
                    <p><strong>Learning</strong></p>
                </div>
                <div class="card__data-container-date">
                    Published 21 Dec 2023
                </div>
                <div class="card__data-container-title">
                    <h2>HTML & CSS foundations</h2>
                </div>
                <div class="card__data-container-paragraph">
                    <p>
                        These languages are the backbone of every <br> website, defining structure, content, and <br> presentation. 
                    </p>
                </div>
                <div class="card__data-container-profile">
                    <picture>
                        <img src="/image-avatar.webp" alt="illustration-article">
                    </picture>
                    <p><strong>Greg Hooper</strong></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
